<head>
    <link rel="stylesheet" href="./Check.css">
</head>
<body>
<script>
    const ipcRenderer = require("electron").ipcRenderer;

    ipcRenderer.on("printPDF", (event, content) => {
        document.body.innerHTML = content;

        ipcRenderer.send("readyToPrintPDF");
    });
</script>
</body>
